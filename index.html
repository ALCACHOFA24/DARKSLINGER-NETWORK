<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Damian CV - Portfolio</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet" />
  
  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  
  <!-- Bootstrap CSS (opcional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Estilos propios -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Damian CV</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#about">Sobre mí</a></li>
          <li class="nav-item"><a class="nav-link" href="#projects">Proyectos</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sección principal fullscreen -->
  <section class="fullscreen-section d-flex align-items-center justify-content-center text-center" style="background-image: url('assets/fondo.jpg');">
    <div data-aos="fade-up">
      <h1>Hola, soy Damian</h1>
      <p>Desarrollador, creador de contenido y más</p>
    </div>
  </section>

  <!-- Sección Sobre mí -->
  <section id="about" class="container my-5" data-aos="fade-right">
    <h2>Sobre mí</h2>
    <p>Texto sobre ti...</p>
  </section>

  <!-- Sección Proyectos -->
  <section id="projects" class="container my-5" data-aos="fade-left">
    <h2>Proyectos</h2>
    <!-- Tarjetas o lista de proyectos -->
  </section>

  <!-- Sección Contacto -->
  <section id="contact" class="container my-5" data-aos="fade-up">
    <h2>Contacto</h2>
    <form>
      <!-- Formulario simple -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input type="email" class="form-control" id="email" placeholder="tu@email.com" />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mensaje</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
