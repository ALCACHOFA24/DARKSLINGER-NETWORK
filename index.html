<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damian CV</title>
    
    <!-- AOS ANIMACIONES -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    
    <!-- Bootstrap (opcional pero recomendado para estilos rápidos) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .hero {
            background: #111;
        }
        iframe {
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- BANNER PRINCIPAL -->
    <section class="hero text-center py-5" data-aos="zoom-in" data-aos-duration="1000">
        <div class="container">
            <h1 class="display-4 fw-bold">Bienvenido a Damian CV</h1>
            <p class="lead">Gaming, proyectos y contenido que no ves en ningún otro canal.</p>
            <a href="#proyectos" class="btn btn-outline-light mt-3">Explorar proyectos</a>
        </div>
    </section>

    <!-- CONTADOR DE SUSCRIPTORES DE YOUTUBE -->
    <section class="py-5" data-aos="fade-up" data-aos-delay="300">
        <div class="row mb-5 justify-content-center">
            <div class="col-auto text-center">
                <h5 class="mb-3">Suscriptores en tiempo real</h5>
                <iframe height="80px" width="300px" frameborder="0"
                    src="https://livecounts.xyz/embed-customized/youtube-live-subscriber-count/UCTwjthfOiRJ1TC29lXTjxaQ?backgroundColor=000000&textColor=FFFFFF&labelColor=FFFFFF&countColor=FF0000"
                    style="border: 0; width:300px; height:80px;"></iframe>
            </div>
        </div>
    </section>

    <!-- AOS + BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
