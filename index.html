<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Damian CV | Blog</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      overflow-x: hidden;
    }

    /* Botón hamburguesa */
    #menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 22px;
      z-index: 1100;
      cursor: pointer;
    }

    #menu-toggle span {
      display: block;
      height: 4px;
      background: #fff;
      margin: 4px 0;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    #menu-toggle.active span:nth-child(1) {
      transform: translateY(9px) rotate(45deg);
    }

    #menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    #menu-toggle.active span:nth-child(3) {
      transform: translateY(-9px) rotate(-45deg);
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #111;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1101;
    }

    #sidebar.show {
      left: 0;
    }

    #sidebar a {
      display: block;
      padding: 15px 20px;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #333;
      transition: background 0.3s;
    }

    #sidebar a:hover {
      background: #333;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    .overlay.show {
      opacity: 1;
      visibility: visible;
    }

    /* Contenido principal */
    .content {
      padding: 60px 20px 20px 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00ffc8;
    }

    p {
      line-height: 1.6;
      color: #ccc;
    }

    /* Responsive mejora */
    @media (max-width: 768px) {
      #sidebar {
        width: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Botón hamburguesa -->
  <div id="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Sidebar -->
  <div id="sidebar">
    <a href="#inicio">Inicio</a>
    <a href="#proyectos">Proyectos</a>
    <a href="#blog">Blog</a>
    <a href="#contacto">Contacto</a>
    <a href="#exclusivo">Contenido Exclusivo</a>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay"></div>

  <!-- Contenido principal -->
  <div class="content">
    <h1>Bienvenido a Damian CV</h1>
    <p>Este es tu blog personal, donde compartes proyectos, actualizaciones y contenido exclusivo para tu comunidad.</p>
  </div>

  <!-- JavaScript -->
  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.add('show');
      overlay.classList.add('show');
      toggleBtn.classList.add('active');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('show');
      overlay.classList.remove('show');
      toggleBtn.classList.remove('active');
    });
  </script>

</body>
</html>
