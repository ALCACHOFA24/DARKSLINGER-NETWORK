<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Damian CV</title>
  <style>
    /* Fondo negro para toda la página */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: white;
    }

    /* Contenedor principal centrado */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    /* Estilo del nombre grande */
    h1 {
      font-size: 4rem;
      margin-bottom: 10px;
      color: #ff3cac; /* rosa neón */
    }

    /* Subtítulo */
    h2 {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: #00f0ff; /* celeste neón */
    }

    /* Botones de redes sociales */
    .socials a {
      margin: 0 10px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #ff3cac, #784ba0, #2b86c5);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .socials a:hover {
      transform: scale(1.1); /* efecto al pasar el mouse */
    }

    /* Sección de contacto */
    .contact {
      margin-top: 50px;
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Título principal -->
    <h1>Damian CV</h1>

    <!-- Subtítulo -->
    <h2>¡Creando contenido que vibra!</h2>

    <!-- Botones de redes sociales -->
    <div class="socials">
      <a href="https://www.instagram.com/" target="_blank">Instagram</a>
      <a href="https://www.youtube.com/" target="_blank">YouTube</a>
      <a href="https://www.tiktok.com/" target="_blank">TikTok</a>
    </div>

    <!-- Información de contacto -->
    <div class="contact">
      <p>Contacto: damian@email.com</p>
    </div>
  </div>
</body>
</html>
